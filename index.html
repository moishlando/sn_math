<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monospace Math Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: #f5f5f5;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #editor {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      outline: none;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .math {
      background: #2e2e2e;
      padding: 2px 4px;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
    }
    strong {
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div id="editor" contenteditable="true"></div>

  <script>
    const editor = document.getElementById("editor");

    // Render math + bold inline
    function render() {
      const text = editor.innerText;

      // Replace math ($...$ or $$...$$)
      const regex = /\$\$(.+?)\$\$|\$(.+?)\$/g;
      let html = text.replace(regex, (match, block, inline) => {
        const expr = block || inline;
        try {
          return `<span class="math" contenteditable="false" data-latex="${expr}">${katex.renderToString(expr, { displayMode: !!block })}</span>`;
        } catch {
          return `<span class="math" data-latex="${expr}">${expr}</span>`;
        }
      });

      // Replace **bold**
      html = html.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");

      // Update DOM without resetting caret completely
      const sel = window.getSelection();
      const range = sel.rangeCount ? sel.getRangeAt(0) : null;

      editor.innerHTML = html;

      if (range) {
        sel.removeAllRanges();
        sel.addRange(range);
      }

      // Send note text back to Standard Notes
      window.parent.postMessage({ action: "set-text", text }, "*");
    }

    // Click math span â†’ switch back to raw
    editor.addEventListener("click", (e) => {
      if (e.target.classList.contains("math")) {
        const expr = e.target.dataset.latex;
        const raw = document.createTextNode(`$${expr}$`);
        e.target.replaceWith(raw);
        placeCaretAtEnd(editor);
      }
    });

    // Re-render on typing
    editor.addEventListener("keyup", render);

    // Helper: caret to end
    function placeCaretAtEnd(el) {
      el.focus();
      const range = document.createRange();
      range.selectNodeContents(el);
      range.collapse(false);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    }

    // Receive content from Standard Notes
    window.addEventListener("message", (event) => {
      if (event.data.action === "set-text") {
        editor.innerText = event.data.text || "";
        render();
      }
    });

    // Initial placeholder
    editor.innerText = "Type notes in monospace. Use **bold**, $x^2$, or $$E=mc^2$$.";
    render();
  </script>
</body>
</html>
