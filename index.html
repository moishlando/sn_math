<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monospace Math Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: #1e1e1e;
      color: #f5f5f5;
    }
    #editor {
      padding: 15px;
      min-height: 100vh;
      outline: none;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .math {
      background: #2e2e2e;
      padding: 2px 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    strong {
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div id="editor" contenteditable="true"></div>

  <script>
    const editor = document.getElementById("editor");

    function renderMathLive() {
      const text = editor.innerText;

      // Replace math
      const regex = /\$\$(.+?)\$\$|\$(.+?)\$/g;
      let html = text.replace(regex, (match, block, inline) => {
        const expr = block || inline;
        try {
          const rendered = katex.renderToString(expr, { displayMode: !!block });
          return `<span class="math" data-latex="${expr}">${rendered}</span>`;
        } catch {
          return `<span class="math" data-latex="${expr}">${expr}</span>`;
        }
      });

      // Replace **bold**
      html = html.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");

      editor.innerHTML = html;
      placeCaretAtEnd(editor);

      // Send updated text back to Standard Notes
      sendToSN(text);
    }

    // Click math to edit
    editor.addEventListener("click", (e) => {
      if (e.target.classList.contains("math")) {
        e.target.outerHTML = `$${e.target.dataset.latex}$`;
        placeCaretAtEnd(editor);
      }
    });

    // Always render on typing
    editor.addEventListener("keyup", renderMathLive);

    // Keep caret at end
    function placeCaretAtEnd(el) {
      el.focus();
      const range = document.createRange();
      range.selectNodeContents(el);
      range.collapse(false);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    }

    // ---- Standard Notes Integration ----

    function sendToSN(text) {
      window.parent.postMessage({ action: "set-text", text }, "*");
    }

    window.addEventListener("message", (event) => {
      if (event.data.action === "set-text") {
        editor.innerText = event.data.text || "";
        renderMathLive();
      }
    });

    // Initial placeholder text
    editor.innerText = "Type notes in monospace. Use **bold**, $x^2$, or $$E=mc^2$$.";
    renderMathLive();
  </script>
</body>
</html>
