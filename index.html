<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monospace Math Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: #f5f5f5;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #editor {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      outline: none;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .math {
      background: #2e2e2e;
      padding: 2px 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    strong {
      font-weight: bold;
      color: #ffd700;
    }
    #hidden {
      display: none;
    }
  </style>
</head>
<body>
  <textarea id="hidden"></textarea>
  <div id="editor"></div>

  <script>
    const editor = document.getElementById("editor");
    const hidden = document.getElementById("hidden");

    // Render math + bold from raw text
    function render() {
      let text = hidden.value;

      // Replace math
      const regex = /\$\$(.+?)\$\$|\$(.+?)\$/g;
      let html = text.replace(regex, (match, block, inline) => {
        const expr = block || inline;
        try {
          return `<span class="math" data-latex="${expr}">${katex.renderToString(expr, { displayMode: !!block })}</span>`;
        } catch {
          return `<span class="math" data-latex="${expr}">${expr}</span>`;
        }
      });

      // Replace **bold**
      html = html.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");

      editor.innerHTML = html;

      // send back to Standard Notes
      window.parent.postMessage({ action: "set-text", text }, "*");
    }

    // Click on math span → switch to raw
    editor.addEventListener("click", (e) => {
      if (e.target.classList.contains("math")) {
        const expr = e.target.dataset.latex;
        const newNode = document.createTextNode(`$${expr}$`);
        e.target.replaceWith(newNode);
        updateHiddenFromEditor();
      }
    });

    // Convert rendered DOM back to raw text
    function updateHiddenFromEditor() {
      hidden.value = editor.innerText;
      render();
    }

    // Listen for raw edits (only when user types in raw math mode)
    editor.addEventListener("input", updateHiddenFromEditor);

    // Standard Notes → load note content
    window.addEventListener("message", (event) => {
      if (event.data.action === "set-text") {
        hidden.value = event.data.text || "";
        render();
      }
    });

    // Initial content
    hidden.value = "Type in monospace. Use **bold** and math like $x^2 + y^2 = z^2$ or $$E=mc^2$$.";
    render();
  </script>
</body>
</html>
